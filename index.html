<!doctype html>
<html lang="en" class="h-full bg-white">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DB Connector</title>
  <link rel="stylesheet" href="./src/index.css" />
  <script type="module" src="./src/index.ts"></script>
  <style>
    .demo-container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 20px;
    }

    .demo-item {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .progress-info {
      font-weight: 500;
      margin-top: 10px;
      color: #555;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }

    section {
      margin-bottom: 40px;
    }

    .event-log {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 10px;
      background-color: #f8f9fa;
      font-family: monospace;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    .log-item {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    .log-item:last-child {
      border-bottom: none;
    }

    .log-item .timestamp {
      color: #666;
      margin-right: 8px;
    }

    .log-item .event-type {
      font-weight: bold;
      color: #03b5d2;
    }

    .log-item.success .event-type {
      color: #28a745;
    }

    .log-item.error .event-type {
      color: #dc3545;
    }
  </style>
</head>

<body>
  <main role="main" id="contenu">
    <div class="demo-container">
      <!-- File Input and Mapping Uploader Demo Section -->
      <section id="file-input-demo" class="mt-8" aria-labelledby="file-input-heading">
        <div class="demo-container">
          <div class="demo-item">
            <h3 id="file-input-heading">File Input Demo</h3>
            <p>Upload files and track upload events</p>
            
            <div class="row" style="display: flex; gap: 20px; flex-wrap: wrap;">
              <!-- Standard File Input Component -->
              <div style="flex: 1; min-width: 300px;">
                <h4>Standard File Input</h4>
                <db-file-input id="demo-file-input" accept=".jpg,.jpeg,.png,.pdf,.docx,.txt" multiple
                  label="Drag & Drop your files here" sublabel="or click to browse" aria-label="File upload area">
                </db-file-input>

                <div class="controls" role="group" aria-label="File input controls">
                  <db-button id="clear-files">Clear All Files</db-button>
                </div>

                <div id="file-list" class="mt-4" aria-live="polite" role="region" aria-label="Uploaded files status">
                  <p>No files selected</p>
                </div>

                <div id="upload-events" class="mt-4" aria-live="polite">
                  <h4>Upload Events</h4>
                  <div id="event-log" class="event-log" tabindex="0" role="log" aria-label="Upload event log"></div>
                </div>
              </div>
              
              <!-- Mapping Uploader Component -->
              <div style="flex: 1; min-width: 300px;">
                <h4>Mapping Uploader</h4>
                <db-mapping-uploader 
                  id="demo-mapping-uploader" 
                  accept=".json,.csv,.xlsx" 
                  title="Database Mapping Uploader" 
                  label="Drag & Drop your mapping file here" 
                  sublabel="or click to browse" 
                  api-url="http://localhost:3100/api/mapping"
                  aria-label="Mapping file upload area">
                </db-mapping-uploader>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="demo-item">
        <!-- Mapping Visualizer Section -->
        <section id="mapping-visualization" class="mt-8" aria-labelledby="mapping-heading">

          <!-- Using the db-mapping-visualizer component with a JSON object prop -->
          <db-mapping-visualizer id="mapping-visualizer"></db-mapping-visualizer>
        </section>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Progress Bar Demo Functionality
      const interactiveProgress = document.getElementById('interactive-progress');
      const decrementBtn = document.getElementById('decrement-btn');
      const incrementBtn = document.getElementById('increment-btn');
      const resetBtn = document.getElementById('reset-btn');
      const completeBtn = document.getElementById('complete-btn');
      const progressInfo = document.getElementById('progress-info');

      // Update the progress info text
      function updateProgressInfo(value) {
        if (progressInfo) {
          progressInfo.textContent = `Current progress: ${Math.round(value)}%`;
        }
      }

      // Add event listeners to the buttons
      if (interactiveProgress) {
        // Listen for progress change events
        interactiveProgress.addEventListener('progress-change', (event) => {
          updateProgressInfo(event.detail.percentage);
        });

        // Decrement button
        if (decrementBtn) {
          decrementBtn.addEventListener('click', () => {
            interactiveProgress.decrement(10);
          });
        }

        // Increment button
        if (incrementBtn) {
          incrementBtn.addEventListener('click', () => {
            interactiveProgress.increment(10);
          });
        }

        // Reset button
        if (resetBtn) {
          resetBtn.addEventListener('click', () => {
            interactiveProgress.setProgress(0);
          });
        }

        // Complete button
        if (completeBtn) {
          completeBtn.addEventListener('click', () => {
            interactiveProgress.setProgress(100);
          });
        }
      }

      // Mapping Visualizer Functionality
      const visualizer = document.getElementById('mapping-visualizer');

      // Helper function to update the UI with mapping data
      function updateMappingOutput(mapping, isValidated = false) {
        // Log the mapping to the console
        console.log(`Received ${isValidated ? 'validated' : 'changed'} mapping:`, mapping);

        // Create a formatted JSON string for display
        const formattedJson = JSON.stringify(mapping, null, 2);

        // Create or update the output element
        const outputElement = document.createElement('pre');
        outputElement.setAttribute('aria-live', 'polite');
        outputElement.setAttribute('role', 'status');
        outputElement.textContent = formattedJson;
        outputElement.style.backgroundColor = '#f5f5f5';
        outputElement.style.padding = '15px';
        outputElement.style.border = '1px solid #ddd';
        outputElement.style.borderRadius = '4px';
        outputElement.style.marginTop = '20px';
        outputElement.style.overflow = 'auto';
        outputElement.style.maxHeight = '300px';

        // Add a heading for the output
        const heading = document.createElement('h3');
        heading.textContent = isValidated ? 'Validated Mapping Output:' : 'Current Mapping:';
        heading.id = 'mapping-output-heading';
        outputElement.setAttribute('aria-labelledby', 'mapping-output-heading');

        // Clear any previous output and add the new one
        const outputContainer = document.getElementById('mapping-output') || document.createElement('div');
        if (!document.getElementById('mapping-output')) {
          outputContainer.id = 'mapping-output';
          document.getElementById('mapping-visualization').appendChild(outputContainer);
        }
        outputContainer.innerHTML = '';
        outputContainer.appendChild(heading);
        outputContainer.appendChild(outputElement);
      }

      // Add event listeners for both mapping-change and validate-mapping events
      if (visualizer) {
        // Listen for real-time changes to the mapping
        visualizer.addEventListener('mapping-change', (event) => {
          updateMappingOutput(event.detail.mapping, false);
        });

        // Listen for validation events
        visualizer.addEventListener('validate-mapping', (event) => {
          updateMappingOutput(event.detail.mapping, true);
        });
      }

      // Fetch the mapping data from the JSON file
      fetch('http://localhost:3100/api/mapping')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (visualizer) {
            // Set the mapping data as an attribute using the fetched data
            visualizer.setAttribute('mapping-data', JSON.stringify(data));
          }
        })
        .catch(error => {
          console.error('Error fetching mapping data:', error);
          // Provide a fallback or error message to the user
          if (visualizer) {
            visualizer.innerHTML = `<div role="alert" aria-live="assertive">
              <h3>Error Loading Mapping Data</h3>
              <p>Unable to load mapping data. Please try again later or contact support.</p>
            </div>`;
          }
        });
    });

    // File Input and Mapping Uploader Component Demo
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize the Mapping Uploader component
      const mappingUploader = document.getElementById('demo-mapping-uploader');
      const visualizer = document.getElementById('mapping-visualizer');
      
      if (mappingUploader) {
        console.log('Mapping Uploader component initialized');
        
        // Listen for mapping-loaded events
        mappingUploader.addEventListener('mapping-loaded', (event) => {
          const data = event.detail.data;
          console.log('Mapping data loaded:', data);
          
          // If we have a visualizer, update it with the loaded data
          if (visualizer) {
            visualizer.mapping = data;
            updateMappingOutput(data);
          }
        });
        
        // Listen for log events
        mappingUploader.addEventListener('log-event', (event) => {
          console.log('Mapping uploader event:', event.detail);
        });
      }
      
      // Standard File Input Component
      const fileInput = document.getElementById('demo-file-input');
      const fileList = document.getElementById('file-list');
      const clearButton = document.getElementById('clear-files');
      const eventLog = document.getElementById('event-log');

      if (fileInput) {
        // Listen for files-selected events
        fileInput.addEventListener('files-selected', (event) => {
          const files = event.detail.files;

          // Log the event
          logEvent('files-selected', `${files.length} file(s) selected`);

          // Update the file list
          if (fileList) {
            fileList.innerHTML = '';

            if (files.length === 0) {
              fileList.innerHTML = '<p>No files selected</p>';
            } else {
              const list = document.createElement('ul');
              list.setAttribute('role', 'list');
              list.setAttribute('aria-label', 'Selected files');

              files.forEach(file => {
                const item = document.createElement('li');
                item.textContent = `${file.name} (${formatFileSize(file.size)})`;
                list.appendChild(item);
              });

              fileList.appendChild(list);
            }
          }
        });

        // Listen for upload progress events
        fileInput.addEventListener('upload-progress', (event) => {
          const { file, progress } = event.detail;
          logEvent('upload-progress', `${file.name}: ${progress}%`);
        });

        // Listen for upload complete events
        fileInput.addEventListener('upload-complete', (event) => {
          const { file } = event.detail;
          logEvent('upload-complete', `${file.name} uploaded successfully`, 'success');
        });
      }

      // Clear files button
      if (clearButton && fileInput) {
        clearButton.addEventListener('click', () => {
          fileInput.clearFiles();
          logEvent('clear-files', 'All files cleared');
        });
      }

      // Log events to the event log
      function logEvent(eventType, message, type = 'info') {
        if (!eventLog) return;

        const timestamp = new Date().toLocaleTimeString();
        const logItem = document.createElement('div');
        logItem.className = `log-item ${type}`;
        logItem.innerHTML = `<span class="timestamp">${timestamp}</span> <span class="event-type">${eventType}</span>: ${message}`;

        eventLog.appendChild(logItem);
        eventLog.scrollTop = eventLog.scrollHeight; // Auto-scroll to bottom
      }

      // Format file size helper function
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';

        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
    });
  </script>
</body>

</html>
