<!doctype html>
<html lang="en" class="h-full bg-white">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DB Connector</title>
  <link rel="stylesheet" href="./src/index.css" />
  <script type="module" src="./src/index.ts"></script>
  <style>
    .demo-container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 10px;
    }

    .demo-item {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <main role="main" id="contenu">
    <div class="demo-container">
      <!-- File Input and Mapping Uploader Demo Section -->
      <section id="database-schema-section" class="mt-8" aria-labelledby="schema-heading">
        <div class="demo-container">
          <div class="demo-item">
            <!-- Database Schema Editor Component -->
            <db-schema-editor id="demo-schema-editor" title="Database Schema Definition"
              aria-labelledby="schema-heading">
            </db-schema-editor>
          </div>
        </div>
      </section>

      <section id="file-input-demo" aria-labelledby="mapping-heading">
        <!-- Database Mapping Uploader Component -->
        <div style="flex: 1; min-width: 300px;">
          <db-mapping-uploader id="demo-mapping-uploader" accept=".json,.csv,.xlsx" title="Database Mapping Uploader"
            label="Drag & Drop your mapping file here" sublabel="or click to browse"
            api-url="http://localhost:3100/api/mapping" aria-label="Mapping file upload area">
          </db-mapping-uploader>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
