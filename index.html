<!doctype html>
<html lang="en" class="h-full bg-white">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DB Connector</title>
  <link rel="stylesheet" href="./src/index.css" />
  <script type="module" src="./src/index.ts"></script>
  <style>
    .demo-container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 20px;
    }

    .demo-item {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .progress-info {
      font-weight: 500;
      margin-top: 10px;
      color: #555;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }

    section {
      margin-bottom: 40px;
    }

    .event-log {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 10px;
      background-color: #f8f9fa;
      font-family: monospace;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    .log-item {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    .log-item:last-child {
      border-bottom: none;
    }

    .log-item .timestamp {
      color: #666;
      margin-right: 8px;
    }

    .log-item .event-type {
      font-weight: bold;
      color: #03b5d2;
    }

    .log-item.success .event-type {
      color: #28a745;
    }

    .log-item.error .event-type {
      color: #dc3545;
    }
  </style>
</head>

<body>
  <main role="main" id="contenu">
    <div class="demo-container">
      <!-- File Input and Mapping Uploader Demo Section -->
      <section id="file-input-demo" class="mt-8" aria-labelledby="file-input-heading">
        <div class="demo-container">
          <div class="demo-item">

            <div style="flex: 1; min-width: 300px;">
              <db-mapping-uploader id="demo-mapping-uploader" accept=".json,.csv,.xlsx"
                title="Database Mapping Uploader" label="Drag & Drop your mapping file here"
                sublabel="or click to browse" api-url="http://localhost:3100/api/mapping"
                aria-label="Mapping file upload area">
              </db-mapping-uploader>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
